<ion-header>
  <ion-toolbar>
    <ion-title>Tennis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tennis of tennis">
      <ion-avatar>
        <ion-img [src]="tennis.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{tennis.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
